<!DOCTYPE html>
<html>
<head>
<style>
span {
display:inline-block;
margin-top:20px;
margin-left:10px;
background:#e7e7e7;
padding:12px 22px;
font-weight:bold;
font-family:sans-serif;
border-left:5px solid orange;
border-radius:5px;
text-transform:capitalize;
text-decoration: underline wavy red;
text-underline-offset:2px;
transition: .2s;
}

span:hover{
background:orange;
color:#e7e7e7;
padding:12px 26px;
cursor:pointer;
text-decoration: underline black wavy;
text-underline-offset: 3px;
}

</style>
</head>
<body>

<span>CSS Outline </span>


</body>
</html>
